<html>
  <head>
    <title>Proyecto AFrame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  	<script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: true">
      <a-assets>
           <audio id="ladrido" src="Objetos/Perro/Ladrido.mp3"></audio>
           <a-asset-item id="Comedor" src="Objetos/comedor.gltf"></a-asset-item>
           <a-asset-item id="Perro" src="Objetos/Perro/scene.gltf"></a-asset-item>
           <a-asset-item id="Gato" src="Objetos/Gato/scene.gltf"></a-asset-item>
           <img id="footsteps" src="imagenes/footsteps.png">
      </a-assets>
        <!--<a-entity camera="" look-controls="" wasd-controls="acceleration: 5" position="-0.06614 1 -1.40126"></a-entity>!-->
        <a-entity id="rig">
            <a-entity progressive-controls>
                <a-camera position="-0.06614 1 -1.40126"  wasd-controls="acceleration: 5" movement-controls="controls: checkpoint" checkpoint-controls="mode: animate; animateSpeed: 13.0">
                </a-camera>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>
        <a-entity light="type: point; intensity: 2; distance: 50; decay: 2" position="0 2.5 0"></a-entity>
        <a-entity light="type: spot; angle: 47.93; color: #00ff6e; intensity: 50; penumbra: 0.21" position="0 2.1 -3.463" scale="1 1 1" visible="true" rotation="0 0 90"></a-entity>
        <a-entity gltf-model="#Comedor"></a-entity>
        <a-entity gltf-model="#Perro" scale="0.025 0.025 0.025" rotation="0 0 0" position="0 0 -3"
            animation="property: rotation;
               loop: true;
               dur: 10000;
               fill: forwards;
               to: 0 360 0;
               repeat: indefinite"
            sound="src: #ladrido;
        	   on: click;
        	   volume: 1;
        	   refDistance: 4;
        	   rolloffFactor: 4">
        </a-entity>
        <a-entity gltf-model="#Gato" scale="0.025 0.025 0.025" rotation="0 0 0" position="-1.3 0 -2"
            animation="property: position;
                from: -1.3 0 -2.2;
                to: -1.3 0 1.8;
                loop: false;
                dir: normal;
                dur: 10000;
                easing: linear"
            animation__2="property: rotation;
               loop: false;
               delay: 12000;
               dur: 2500;
               fill: forwards;
               to: 0 170 0;
               repeat: linear"
            animation__3="property: position;
                from: -1.3 0 1.8 ;
                to: -1.3 0 -2.2;
                delay: 14000;
                loop: false;
                dir: normal;
                dur: 10000;
                easing: linear">
        </a-entity>
        <a-image src="#footsteps" position="2.42783 1.55929 -2.72036" rotation="0 90 0" checkpoint="offset: 0 -0.5 1" material="" geometry="" scale="0.5 0.5 0.00001">
        </a-image>
        <a-entity id="namecuadro" position="2.48698 1.84072 -1.79618" text="value: Cuadro pintado por RubenAngelo; color:yellow; align:center font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/cabin/Cabin-Medium.json" rotation="0 -90 0" visible="true">
        </a-entity>
        <a-box position="2.66356 1.53828 -1.93121" scale="0.5 0.5 0.5" 
               event-set__enter="_event: mouseenter; _target: #namecuadro visible: true">
        </a-box>
    </a-scene>
  </body>
</html>
